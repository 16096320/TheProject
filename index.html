<!DOCTYPE html>
<html>
<head>
	<title>Hello World!</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width"/>
	<meta name="apple-mobile-web-app-capable"/>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script type="text/javascript" scr="js/main.js" defer></script>
</head>
<body>
	<a-scene>
		<a-assets>
			<video id="onepiece" autoplay="false" loop="true" src="assets/onepieceop1.mp4" webkit-playsinline crossorigin="anonymous"></video>
			<audio id="naruto" src="assets/narutosound.mp3"></audio>
		</a-assets>

		<a-video src="#onepiece" width="16" height="9" position="-15 5 0" rotation="5 90 0"></a-video>
		
		<a-video onmouseover="vidPlay(onepiece)" onmouseout="vidPause(onepiece)" src="#onepiece" width="16" height="9" position="0 5 -15" rotation="5 0 0"></a-video>

		<a-video src="#onepiece" width="16" height="9" position="15 5 0" rotation="5 -90 0"></a-video>

		<a-sphere 
		color="blue" 
		radius="5" 
		position="0 25 0" 
		sound="src:#naruto;
		on:click;
		volume:1
		">	
		</a-sphere>

		<a-sky src="assets/skybox3.png"></a-sky>

		<a-camera>
			<a-cursor color="red"></a-cursor>
		</a-camera>

	</a-scene>
</body>
</html>
